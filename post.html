<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章</title> <!-- Title will be updated by JS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <!-- Maple Mono CN Font -->
    <link rel='stylesheet' href='https://chinese-fonts-cdn.deno.dev/packages/maple-mono-cn/dist/MapleMono-CN-SemiBold/result.css' />
    <!-- Custom CSS (reuse main styles) -->
    <link rel="stylesheet" href="/styles/main.css"> 
    <!-- Add custom styles for post page if needed -->
    <style>
        /* Add specific styles for post page here */
        .post-content img { max-width: 100%; height: auto; margin-top: 1em; margin-bottom: 1em; }
        .post-attachments ul, .post-references ul { list-style: none; padding-left: 0; }
        .post-attachments li, .post-references li { margin-bottom: 0.5rem; }
        .attachment-icon, .reference-icon { margin-right: 0.5em; }
        .breadcrumb-item a { text-decoration: none; }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="container mt-3 mb-3">
         <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">主页</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-post-title">文章</li>
            </ol>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <!-- Loading Indicator -->
                <div id="loading-indicator" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="error-message" class="alert alert-danger text-center my-5" style="display: none;"></div>

                <!-- Post Details (Hidden until loaded) -->
                <article id="post-details" style="display: none;">
                    <header class="mb-4">
                        <h1 id="post-title" class="display-5"></h1>
                        <div id="post-meta" class="text-muted mb-3">
                            <span id="post-date"></span> | <span id="post-category"></span>
                        </div>
                    </header>
                    
                    <section id="post-content" class="post-content mb-5">
                        <!-- Content rendered by JS -->
                    </section>
                    
                    <section id="post-attachments" class="post-attachments mb-4" style="display: none;">
                        <h4><i class="bi bi-paperclip"></i> 附件</h4>
                        <ul id="attachment-list"></ul>
                    </section>
                    
                    <section id="post-references" class="post-references" style="display: none;">
                         <h4><i class="bi bi-link-45deg"></i> 引用文章</h4>
                         <ul id="reference-list"></ul>
                    </section>
                </article>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="container text-center text-muted mt-5 mb-3">
        <p>&copy; <span id="copyright-year"></span> 你的名字. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for Sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script> 
    <!-- Custom Post JS -->
    <script src="/scripts/post.js"></script> 
</body>
</html>
