<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (for menu toggle) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Maple Mono CN Font -->
    <link rel='stylesheet' href='https://chinese-fonts-cdn.deno.dev/packages/maple-mono-cn/dist/MapleMono-CN-SemiBold/result.css' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="btn sidebar-toggle-btn" aria-label="切换侧边栏">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link active">
                        <i class="bi bi-house-door-fill sidebar-icon"></i>
                        <span class="sidebar-text">主页</span>
                    </a>
                </li>
                <!-- 未来可以添加更多菜单项 -->
                <!-- 
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-person-fill sidebar-icon"></i>
                        <span class="sidebar-text">关于我</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-journal-text sidebar-icon"></i>
                        <span class="sidebar-text">博客</span>
                    </a>
                </li>
                -->
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content">
        <div class="container mt-5">
            <!-- 个人资料区域 -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-6 text-center">
                    <div class="profile-container">
                        <div class="avatar-container mb-3">
                            <img id="avatar" class="rounded-circle img-fluid" alt="头像">
                        </div>
                        <h1 id="name" class="mb-2"></h1>
                        <p id="motto"></p>
                        <div id="social-links" class="social-links-container mt-4"></div>
                    </div>
                </div>
            </div>

            <!-- 博客文章区域 -->
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="blog-container">
                        <h2 class="blog-section-title">博客文章</h2>
                        <!-- 分类筛选导航 -->
                        <div class="blog-nav">
                            <div class="blog-categories">
                                <a href="#" class="blog-category-item active" data-category="all">最新</a>
                                <a href="#" class="blog-category-item" data-category="技术">技术</a>
                                <a href="#" class="blog-category-item" data-category="旅行">旅行</a>
                                <a href="#" class="blog-category-item" data-category="相册">相册</a>
                            </div>
                        </div>
                        <div id="blog-posts" class="blog-posts-container">
                            <!-- 博客文章将通过 JavaScript 动态加载 -->
                            <div class="text-center my-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                        <!-- 分页控件容器 -->
                        <div id="blog-pagination" class="blog-pagination-container mt-4 d-flex justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Theme Toggle Button (Moved slightly to avoid overlap with sidebar toggle) -->
    <button id="theme-toggle" class="btn theme-toggle-btn" aria-label="切换主题">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
            <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
        </svg>
    </button>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/main.js"></script>
</body>
</html>
