<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey管理 - 后台管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">个人网站管理后台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="passkey-settings.html">Passkey管理</a>
                    </li>
                    <!-- 可以添加更多导航项 -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Passkey管理</h5>
                        <button id="register-passkey-btn" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle me-1"></i> 注册新Passkey
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="passkeys-success" class="alert alert-success" style="display: none;"></div>
                        <div id="passkeys-error" class="alert alert-danger" style="display: none;"></div>
                        
                        <div id="passkey-management-container">
                            <p class="text-muted mb-3">
                                Passkey是一种更安全、更方便的登录方式，可以替代传统密码。您可以使用设备的指纹、面容识别或PIN码快速登录。
                            </p>
                            
                            <div id="passkeys-loading" class="text-center my-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>设备名称</th>
                                            <th>创建时间</th>
                                            <th>最后使用</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="passkeys-table-body">
                                        <!-- Passkey列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="mt-4">
                                <h6 class="mb-3">关于Passkey</h6>
                                <ul class="text-muted small">
                                    <li>Passkey是一种基于WebAuthn标准的无密码认证技术</li>
                                    <li>您的Passkey安全地存储在设备上，不会被窃取或钓鱼</li>
                                    <li>注册Passkey后，您可以使用生物识别（指纹、面容）或PIN码快速登录</li>
                                    <li>建议为不同设备注册单独的Passkey（手机、电脑等）</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 通用管理脚本 -->
    <script src="js/dashboard-common.js"></script>
    <!-- Passkey管理脚本 -->
    <script src="js/passkey-management.js"></script>
</body>
</html>
