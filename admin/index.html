<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- SimpleWebAuthn -->
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">后台管理登录</h2>
            
            <!-- 登录方式选择标签页 -->
            <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-login" 
                            type="button" role="tab" aria-controls="password-login" aria-selected="true">
                        <i class="bi bi-key"></i> 密码登录
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="passkey-tab" data-bs-toggle="tab" data-bs-target="#passkey-login" 
                            type="button" role="tab" aria-controls="passkey-login" aria-selected="false">
                        <i class="bi bi-fingerprint"></i> Passkey登录
                    </button>
                </li>
            </ul>
            
            <!-- 标签页内容 -->
            <div class="tab-content" id="loginTabContent">
                <!-- 密码登录表单 -->
                <div class="tab-pane fade show active" id="password-login" role="tabpanel" aria-labelledby="password-tab">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
                
                <!-- Passkey登录区域 -->
                <div class="tab-pane fade" id="passkey-login" role="tabpanel" aria-labelledby="passkey-tab">
                    <div class="text-center mb-4">
                        <i class="bi bi-fingerprint" style="font-size: 3rem;"></i>
                        <p class="mt-2">使用您的设备验证身份</p>
                    </div>
                    <div class="d-grid">
                        <button id="passkey-auth-button" class="btn btn-success">
                            <i class="bi bi-shield-lock"></i> 使用Passkey登录
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
            <div id="login-success" class="mt-3 text-success text-center" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="js/login.js"></script>
</body>
</html>
