<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">后台管理登录</h2>
            <div class="nav nav-tabs mb-4" id="login-tabs" role="tablist">
                <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-form" 
                    type="button" role="tab" aria-controls="password-form" aria-selected="true">
                    <i class="bi bi-key-fill me-1"></i> 密码登录
                </button>
                <button class="nav-link" id="passkey-tab" data-bs-toggle="tab" data-bs-target="#passkey-form" 
                    type="button" role="tab" aria-controls="passkey-form" aria-selected="false">
                    <i class="bi bi-fingerprint me-1"></i> Passkey登录
                </button>
            </div>
            
            <div class="tab-content" id="login-tabs-content">
                <!-- 密码登录表单 -->
                <div class="tab-pane fade show active" id="password-form" role="tabpanel" aria-labelledby="password-tab">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                        <div id="login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
                    </form>
                </div>
                
                <!-- Passkey登录表单 -->
                <div class="tab-pane fade" id="passkey-form" role="tabpanel" aria-labelledby="passkey-tab">
                    <form id="passkey-login-form">
                        <div class="mb-3">
                            <label for="passkey-username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="passkey-username" name="passkey-username" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-fingerprint me-1"></i> 使用Passkey登录
                            </button>
                        </div>
                        <div id="passkey-login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
                        <div id="passkey-login-info" class="mt-3 text-info text-center" style="display: none;"></div>
                    </form>
                </div>
            </div>
            
            <!-- Passkey注册提示 -->
            <div class="mt-4 text-center">
                <p class="text-muted small">您可以在成功登录后进入设置页面注册Passkey，实现更安全的无密码登录</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="js/login.js"></script>
</body>
</html>
