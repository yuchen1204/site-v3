<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">后台管理登录</h2>
            
            <!-- 登录表单 -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">密码登录</button>
                </div>
                <div id="login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
            </form>
            
            <!-- 分隔线 -->
            <div class="separator my-4">
                <span class="separator-text">或</span>
            </div>
            
            <!-- Passkey登录按钮 -->
            <div class="d-grid">
                <button id="passkey-login-button" class="btn btn-outline-primary">
                    <i class="bi bi-fingerprint me-2"></i>使用Passkey登录
                </button>
            </div>
            
            <!-- Passkey管理区域 (初始隐藏) -->
            <div id="passkey-management" class="mt-4 text-center" style="display: none;">
                <button id="register-passkey-button" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-plus-circle me-1"></i>注册新Passkey
                </button>
                <div id="passkey-status" class="mt-2 small text-muted"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleWebAuthn Browser JS -->
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="js/login.js"></script>
</body>
</html>
