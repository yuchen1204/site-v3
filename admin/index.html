<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">后台管理登录</h2>
            
            <!-- 登录方式选择器 -->
            <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-login" type="button" role="tab" aria-controls="password-login" aria-selected="true">密码登录</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="passkey-tab" data-bs-toggle="tab" data-bs-target="#passkey-login" type="button" role="tab" aria-controls="passkey-login" aria-selected="false">Passkey登录</button>
                </li>
            </ul>
            
            <!-- 登录表单容器 -->
            <div class="tab-content" id="loginTabContent">
                <!-- 密码登录表单 -->
                <div class="tab-pane fade show active" id="password-login" role="tabpanel" aria-labelledby="password-tab">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
                
                <!-- Passkey登录表单 -->
                <div class="tab-pane fade" id="passkey-login" role="tabpanel" aria-labelledby="passkey-tab">
                    <form id="passkey-login-form">
                        <div class="mb-3">
                            <label for="passkey-username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="passkey-username" name="username" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center">
                                <i class="bi bi-fingerprint me-2"></i>
                                使用Passkey登录
                            </button>
                        </div>
                        <div id="register-passkey-container" class="d-grid" style="display: none;">
                            <button type="button" id="register-passkey-btn" class="btn btn-outline-secondary d-flex justify-content-center align-items-center">
                                <i class="bi bi-plus-circle me-2"></i>
                                注册新Passkey
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">Passkey允许您使用生物识别（指纹、面部识别）或设备PIN码登录，无需记住密码。</small>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 错误信息显示 -->
            <div id="login-error" class="mt-3 text-danger text-center" style="display: none;"></div>
            
            <!-- 加载指示器 -->
            <div id="loading-indicator" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p id="loading-text" class="mt-2">处理中...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Passkey Utilities -->
    <script src="js/passkey-utils.js"></script>
    <!-- Custom Admin JS -->
    <script src="js/login.js"></script>
</body>
</html>
