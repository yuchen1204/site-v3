<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理面板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理面板</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-outline-light">退出登录</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button id="admin-sidebar-toggle" class="btn btn-secondary admin-sidebar-toggle-btn" aria-label="切换侧边栏">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Backdrop -->
    <div class="admin-sidebar-backdrop" id="admin-sidebar-backdrop"></div>

    <!-- Sidebar -->
    <aside id="admin-sidebar" class="admin-sidebar">
        <nav class="admin-sidebar-nav">
            <ul class="admin-sidebar-menu">
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link active" data-section="dashboard-overview">
                        <i class="bi bi-speedometer2 admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">仪表盘</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-profile">
                        <i class="bi bi-person-badge admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑个人资料</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-blog">
                        <i class="bi bi-pencil-square admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑博客文章</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="admin-main-content" class="admin-main-content">
        <div class="container-fluid pt-3">
            <!-- Content sections will be loaded here -->
            <section id="dashboard-overview" class="admin-section active">
                <h1 class="h2">欢迎来到管理面板</h1>
                <p>在这里你可以管理网站的内容。</p>
            </section>

            <section id="edit-profile" class="admin-section">
                <h1 class="h2">编辑个人资料</h1>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="profile-name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="profile-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile-avatar" class="form-label">头像 URL</label>
                        <input type="url" class="form-control" id="profile-avatar" placeholder="https://...">
                    </div>
                    <div class="mb-3">
                        <label for="profile-motto" class="form-label">座右铭</label>
                        <textarea class="form-control" id="profile-motto" rows="3"></textarea>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">社交链接</h5>
                    <div id="social-links-editor" class="mb-3">
                        <!-- 社交链接输入组将动态添加到这里 -->
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-social-link-button">
                        <i class="bi bi-plus-circle"></i> 添加社交链接
                    </button>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary">保存个人资料</button>
                    <span id="profile-save-status" class="ms-3"></span>
                </form>
            </section>

            <section id="edit-blog" class="admin-section">
                <h1 class="h2">编辑博客文章</h1>

                <!-- 文章列表 -->
                <div id="blog-list-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5">文章列表</h3>
                        <button id="add-new-post-button" class="btn btn-success btn-sm">
                            <i class="bi bi-plus-circle"></i> 添加新文章
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>链接</th>
                                    <th>发布日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="blog-list-tbody">
                                <!-- 文章列表将动态加载到这里 -->
                                <tr><td colspan="5" class="text-center">加载中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                     <!-- 分页控件（如果需要） -->
                     <div id="blog-admin-pagination" class="d-flex justify-content-center mt-3"></div>
                </div>

                <!-- 文章编辑器 -->
                <div id="blog-editor-container" style="display: none;">
                    <h3 id="editor-title" class="h5 mb-3">添加新文章</h3>
                    <form id="blog-editor-form">
                        <input type="hidden" id="blog-id">

                        <div class="mb-3">
                            <label for="blog-title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="blog-title" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="blog-category" class="form-label">分类</label>
                                <input type="text" class="form-control" id="blog-category" required>
                                <small class="form-text text-muted">例如：技术, 旅行, 相册</small>
                            </div>
                            <div class="col-md-6">
                                <label for="blog-date" class="form-label">发布日期</label>
                                <input type="datetime-local" class="form-control" id="blog-date" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="blog-content" class="form-label">内容</label>
                            <textarea class="form-control" id="blog-content" rows="15" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="blog-link" class="form-label">文章链接</label>
                            <div class="input-group">
                                <span class="input-group-text">/blog/</span>
                                <input type="text" class="form-control" id="blog-link" placeholder="my-blog-post" aria-describedby="blog-link-help">
                            </div>
                            <div class="form-text" id="blog-link-help">文章的唯一URL标识，例如：my-blog-post（留空则自动生成）</div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">附件</h5>
                        <div id="blog-attachments-editor" class="mb-3">
                            <!-- 附件输入组将动态添加到这里 -->
                        </div>
                        <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-attachment-button">
                            <i class="bi bi-plus-circle"></i> 添加附件
                        </button>

                         <hr class="my-4">

                        <h5 class="mb-3">引用文章</h5>
                        <div id="blog-references-editor" class="mb-3">
                             <!-- 引用输入组将动态添加到这里 -->
                        </div>
                         <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-reference-button">
                            <i class="bi bi-plus-circle"></i> 添加引用
                        </button>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                             <button type="button" id="cancel-edit-button" class="btn btn-secondary me-2">取消</button>
                             <button type="submit" id="save-post-button" class="btn btn-primary">保存文章</button>
                             <span id="blog-save-status" class="ms-3 align-self-center"></span>
                        </div>
                    </form>
                </div>

            </section>
        </div>
    </main>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">确认删除</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <p id="delete-confirm-message"></p>
                    <p class="text-danger"><strong>注意：此操作不可撤销！</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                        <i class="bi bi-trash-fill me-1"></i> 确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Dashboard JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
