<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理面板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理面板</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-outline-light">退出登录</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button id="admin-sidebar-toggle" class="btn btn-secondary admin-sidebar-toggle-btn" aria-label="切换侧边栏">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Backdrop -->
    <div class="admin-sidebar-backdrop" id="admin-sidebar-backdrop"></div>

    <!-- Sidebar -->
    <aside id="admin-sidebar" class="admin-sidebar">
        <nav class="admin-sidebar-nav">
            <ul class="admin-sidebar-menu">
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link active" data-section="dashboard-overview">
                        <i class="bi bi-speedometer2 admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">仪表盘</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-profile">
                        <i class="bi bi-person-badge admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑个人资料</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-blog">
                        <i class="bi bi-pencil-square admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑博客文章</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="admin-main-content" class="admin-main-content">
        <div class="container-fluid pt-3">
            <!-- Content sections will be loaded here -->
            <section id="dashboard-overview" class="admin-section active">
                <h1 class="h2">欢迎来到管理面板</h1>
                <p>在这里你可以管理网站的内容。</p>
            </section>

            <section id="edit-profile" class="admin-section">
                <h1 class="h2">编辑个人资料</h1>
                <form id="profile-form">
                    <div class="mb-3">
                        <label for="profile-name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="profile-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile-avatar" class="form-label">头像 URL</label>
                        <input type="url" class="form-control" id="profile-avatar" placeholder="https://...">
                    </div>
                    <div class="mb-3">
                        <label for="profile-motto" class="form-label">座右铭</label>
                        <textarea class="form-control" id="profile-motto" rows="3"></textarea>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">社交链接</h5>
                    <div id="social-links-editor" class="mb-3">
                        <!-- 社交链接输入组将动态添加到这里 -->
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-social-link-button">
                        <i class="bi bi-plus-circle"></i> 添加社交链接
                    </button>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary">保存个人资料</button>
                    <span id="profile-save-status" class="ms-3"></span>
                </form>
            </section>

            <section id="edit-blog" class="admin-section">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">编辑博客文章</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-primary" id="add-new-post-button">
                            <i class="bi bi-plus-lg"></i>
                            新建文章
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">标题</th>
                                <th scope="col">分类</th>
                                <th scope="col">日期</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="blog-posts-list">
                            <!-- 博客文章列表将动态加载到这里 -->
                            <tr><td colspan="4" class="text-center">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="blog-list-error" class="alert alert-danger" style="display: none;"></div>
            </section>
        </div>
    </main>

    <!-- Blog Post Editor Modal -->
    <div class="modal fade" id="blog-editor-modal" tabindex="-1" aria-labelledby="blogEditorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <form id="blog-editor-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogEditorModalLabel">编辑文章</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="blog-post-id">
                        <div class="mb-3">
                            <label for="blog-title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="blog-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="blog-category" class="form-label">分类</label>
                            <input type="text" class="form-control" id="blog-category" placeholder="例如：技术, 旅行">
                        </div>
                        <div class="mb-3">
                            <label for="blog-content" class="form-label">内容 (支持 Markdown)</label>
                            <textarea class="form-control" id="blog-content" rows="15" required></textarea>
                            <small class="form-text text-muted">可以使用 Markdown 语法。引用其他文章请使用 `[[文章ID]]` 格式。</small>
                        </div>

                        <hr class="my-4">
                        <h5 class="mb-3">附件</h5>
                        <div id="blog-attachments-editor" class="mb-3">
                            <!-- 附件输入组 -->
                        </div>
                        <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-blog-attachment-button">
                            <i class="bi bi-plus-circle"></i> 添加附件
                        </button>

                        <hr class="my-4">
                        <h5 class="mb-3">参考文献</h5>
                        <div id="blog-references-editor" class="mb-3">
                           <!-- 参考文献输入组 -->
                        </div>
                         <button type="button" class="btn btn-outline-secondary btn-sm mb-3" id="add-blog-reference-button">
                            <i class="bi bi-plus-circle"></i> 添加引用
                        </button>
                        <small class="form-text text-muted d-block">输入引用的其他文章的 ID，多个 ID 用英文逗号分隔。</small>

                    </div>
                    <div class="modal-footer">
                        <span id="blog-editor-status" class="me-auto"></span>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存文章</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Dashboard JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
