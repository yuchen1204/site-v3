<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理面板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">管理面板</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-outline-light">退出登录</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button id="admin-sidebar-toggle" class="btn btn-secondary admin-sidebar-toggle-btn" aria-label="切换侧边栏">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside id="admin-sidebar" class="admin-sidebar">
        <nav class="admin-sidebar-nav">
            <ul class="admin-sidebar-menu">
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link active" data-section="dashboard-overview">
                        <i class="bi bi-speedometer2 admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">仪表盘</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-profile">
                        <i class="bi bi-person-badge admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑个人资料</span>
                    </a>
                </li>
                <li class="admin-sidebar-item">
                    <a href="#" class="admin-sidebar-link" data-section="edit-blog">
                        <i class="bi bi-pencil-square admin-sidebar-icon"></i>
                        <span class="admin-sidebar-text">编辑博客文章</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="admin-main-content" class="admin-main-content">
        <div class="container-fluid pt-3">
            <!-- Content sections will be loaded here -->
            <section id="dashboard-overview" class="admin-section active">
                <h1 class="h2">欢迎来到管理面板</h1>
                <p>在这里你可以管理网站的内容。</p>
            </section>

            <section id="edit-profile" class="admin-section">
                <h1 class="h2">编辑个人资料</h1>
                <!-- Profile editing form will go here -->
            </section>

            <section id="edit-blog" class="admin-section">
                <h1 class="h2">编辑博客文章</h1>
                <!-- Blog editing interface will go here -->
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Dashboard JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
